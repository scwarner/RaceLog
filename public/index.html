<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Race Log</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>

    <!-- HEADER CONTENT -->
    <header>
      <nav class="navbar navbar-dark">
        <span class="navbar-brand mb-0 h1">My Race Log</span>
      </nav>
    </header>

    <main>

      <!-- JUMBOTRON/HERO CONTENT -->

      <div class="jumbotron">
        <h1>Hello, Runners and Walkers</h1>
        <p class="lead">No matter the distance or time, each trip across the finish line is a major accomplishment. You can keep track of those accomplishments using this handy race log. Simply click the button below to start.</p>
        <button type="button" name="enterButton" id="enterButton" class="btn btn-primary">Enter Race</button>
      </div>

      <!-- END JUMBOTRON/HERO CONTENT -->

      <div class="container">
    <!-- FORM CONTENT -->

        <form id="raceForm" class="hideme">
          <div class="form-group">
            <label for="raceName">Race Name:</label>
            <input class="form-control" type="text" name="raceName" id="raceName">
          </div>
          <div class="form-group">
            <label for="raceMonth">Month:</label>
            <select class="raceMonth custom-select" name="raceMonth" id="raceMonth">
              <option value="January">January</option>
              <option value="February">February</option>
              <option value="March">March</option>
              <option value="April">April</option>
              <option value="May">May</option>
              <option value="June">June</option>
              <option value="July">July</option>
              <option value="August">August</option>
              <option value="September">September</option>
              <option value="October">October</option>
              <option value="November">November</option>
              <option value="December">December</option>
            </select>
          </div>
          <div class="form-group">
            <label for="raceYear">Year:</label>
            <select class="raceYear custom-select" name="raceYear" id="raceYear">
              <option value="2017">2017</option>
              <option value="2016">2016</option>
              <option value="2015">2015</option>
              <option value="2014">2014</option>
              <option value="2013">2013</option>
              <option value="2012">2012</option>
              <option value="2011">2011</option>
              <option value="2010">2010</option>
              <option value="2009">2009</option>
              <option value="2008">2008</option>
              <option value="2007">2007</option>
              <option value="2006">2006</option>
              <option value="2005">2005</option>
              <option value="2004">2004</option>
              <option value="2003">2003</option>
              <option value="2002">2002</option>
              <option value="2001">2001</option>
              <option value="2000">2000</option>
            </select>
          </div>
          <div class="form-group">
            <label for="raceDistance">Distance:</label>
            <select class="raceDistance custom-select" name="raceDistance" id='raceDistance'>
              <option value="Marathon">Marathon</option>
              <option value="Half Marathon">Half Marathon</option>
              <option value="10-miler">10-miler</option>
              <option value="15K">15K</option>
              <option value="10K">10K</option>
              <option value="5-miler">5-miler</option>
              <option value="4-miler">4-miler</option>
              <option value="5K">5K</option>
            </select>
          </div>
          <div class="form-group">
            <label for="raceTime">Time:</label>
            <input class="form-control" type="text" name="raceTime" id="raceTime" placeholder="Use 00:00:00 format">
          </div>
          <button type="button" name="button" id="formButton" onclick="submitFileForm()" class="btn btn-primary">Submit</button>
        </form>
      </div>

    <!-- END FORM CONTENT -->

    <!-- TABLE CONTENT -->
      <div class="container" id="race-data">
        <script id="race-template" type="text/x-handlebars-template">
          <h2>My Races</h2>
          <table class="table table-responsive">
            <thead>
              <tr>
                <th>Name</th>
                <th>Date</th>
                <th>Distance</th>
                <th>Time</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
              <tbody>
                {{#each files}}
                <tr id="race-list">
                  <td>{{raceName}}</td>
                  <td>{{raceMonth}} {{raceYear}}</td>
                  <td>{{raceDistance}}</td>
                  <td>{{raceTime}}</td>
                  <td><button type="button" name="button" class="btn btn-secondary btn-sm">Edit</button></td>
                  <td><button type="button" name="button" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
                {{/each}}
              <!-- <tr>
                <td>Kentucky Derby Half Marathon</td>
                  <td>April 2017</td>
                  <td>Half Marathon</td>
                  <td>02:23:55</td>
                  <td><button type="button" name="button" class="btn btn-secondary btn-sm">Edit</button></td>
                  <td><button type="button" name="button" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
                <tr>
                  <td>Flying Pig Half Marathon</td>
                  <td>May 2015</td>
                  <td>Half Marathon</td>
                  <td>02:28:55</td>
                  <td><button type="button" name="button" class="btn btn-secondary btn-sm">Edit</button></td>
                  <td><button type="button" name="button" class="btn btn-danger btn-sm">Delete</button></td>
                </tr>
              -->
              </tbody>
            </table>
        </script>
      <!-- END TABLE CONTENT -->
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="/js/index.js" type="text/javascript"></script>
   <script>
   $(document).ready(function() {
        refreshFileList();
      });
    </script>

  </body>
</html>
